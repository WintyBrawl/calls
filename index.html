<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #e6f2ff, #cce5ff);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #0078d7;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background: #0078d7;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: #005a9e;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .video-wrapper {
            flex: 1;
            min-width: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 300px;
            background: #000;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .waiting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 18px;
        }

        .end-call {
            background: #e81123;
        }

        .end-call:hover {
            background: #b10e1c;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="section active">
            <h1>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</h1>
            <p style="text-align: center; margin-bottom: 20px; color: #555;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –Ω–∞—á–∞–ª–∞</p>
            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20">
            <button id="login-btn">–ù–∞—á–∞—Ç—å</button>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" class="section">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="username-display"></span>!</h2>
            <div class="status connected">–í–∞—à ID: <strong id="user-id"></strong></div>
            <p>–ß—Ç–æ–±—ã –ø–æ–∑–≤–æ–Ω–∏—Ç—å, –≤–≤–µ–¥–∏—Ç–µ ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞:</p>
            <input type="text" id="friend-id-input" placeholder="ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞">
            <button id="call-btn">–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
            <button id="logout-btn" style="background: #6c757d;">–í—ã–π—Ç–∏</button>
        </div>

        <!-- Call Section -->
        <div id="call-section" class="section">
            <h2>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</h2>
            <div id="call-status" class="status waiting">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
            
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="video-label">–í—ã</div>
                </div>
                <div class="video-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-label">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</div>
                </div>
            </div>

            <div class="controls">
                <button id="toggle-audio" class="control-btn">üé§</button>
                <button id="toggle-video" class="control-btn">üìπ</button>
                <button id="end-call" class="control-btn end-call">üìû</button>
            </div>

            <div class="debug" id="debug-log"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDTx2Y9ctiWp26YeMmAHAxDZd_gVI_ZMdw",
            authDomain: "kcalls.firebaseapp.com",
            databaseURL: "https://kcalls-default-rtdb.firebaseio.com",
            projectId: "kcalls",
            storageBucket: "kcalls.firebasestorage.app",
            messagingSenderId: "990117089104",
            appId: "1:990117089104:web:278a42c037e975ebb76655",
            measurementId: "G-TK6GVEX9G5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const profileSection = document.getElementById('profile-section');
        const callSection = document.getElementById('call-section');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const usernameDisplay = document.getElementById('username-display');
        const userIdDisplay = document.getElementById('user-id');
        const friendIdInput = document.getElementById('friend-id-input');
        const callBtn = document.getElementById('call-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const toggleVideoBtn = document.getElementById('toggle-video');
        const endCallBtn = document.getElementById('end-call');
        const callStatus = document.getElementById('call-status');
        const debugLog = document.getElementById('debug-log');

        // State variables
        let localStream = null;
        let peerConnection = null;
        let userId = null;
        let targetUserId = null;
        let isCaller = false;
        let username = '';

        // WebRTC configuration - –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–ø—Ä–æ—â–µ–Ω–Ω–∞—è
        const rtcConfig = {
            iceServers: [
                // –¢–æ–ª—å–∫–æ —Å–∞–º—ã–µ –Ω–∞–¥–µ–∂–Ω—ã–µ STUN —Å–µ—Ä–≤–µ—Ä—ã
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Debug logging
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        // Show section
        function showSection(section) {
            loginSection.classList.remove('active');
            profileSection.classList.remove('active');
            callSection.classList.remove('active');
            section.classList.add('active');
        }

        // Update call status
        function updateStatus(message, type = 'waiting') {
            callStatus.textContent = message;
            callStatus.className = `status ${type}`;
        }

        // Generate user ID
        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Get media stream
        async function getMediaStream() {
            try {
                log('–ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: true
                });
                log('–î–æ—Å—Ç—É–ø –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º –ø–æ–ª—É—á–µ–Ω');
                return stream;
            } catch (error) {
                log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º: ' + error.message);
                throw error;
            }
        }

        // Setup Firebase listeners
        function setupFirebase() {
            // Set user online status
            database.ref('users/' + userId).set({
                username: username,
                online: true,
                lastSeen: Date.now()
            });

            // Listen for incoming messages
            database.ref('messages/' + userId).on('child_added', (snapshot) => {
                const message = snapshot.val();
                handleSignalingMessage(message);
                
                // Remove message after processing
                setTimeout(() => {
                    snapshot.ref.remove();
                }, 5000);
            });

            // Keep alive
            setInterval(() => {
                if (userId) {
                    database.ref('users/' + userId).update({
                        lastSeen: Date.now()
                    });
                }
            }, 10000);
        }

        // Send message via Firebase
        function sendMessage(message) {
            message.timestamp = Date.now();
            message.senderId = userId;
            
            if (message.targetId) {
                database.ref('messages/' + message.targetId).push(message);
                log(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ ${message.type} –¥–ª—è ${message.targetId}`);
            }
        }

        // Handle signaling messages
        function handleSignalingMessage(message) {
            log(`–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ: ${message.type} –æ—Ç ${message.senderId}`);
            
            switch (message.type) {
                case 'offer':
                    if (message.senderId !== userId) {
                        handleOffer(message);
                    }
                    break;
                    
                case 'answer':
                    if (isCaller && message.senderId === targetUserId) {
                        handleAnswer(message);
                    }
                    break;
                    
                case 'ice-candidate':
                    if (message.senderId === targetUserId) {
                        handleIceCandidate(message);
                    }
                    break;
                    
                case 'reject':
                    if (isCaller) {
                        updateStatus('–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω', 'error');
                        setTimeout(endCall, 2000);
                    }
                    break;
            }
        }

        // Handle offer
        function handleOffer(message) {
            log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            if (confirm(`–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ${message.callerName || message.senderId}. –ü—Ä–∏–Ω—è—Ç—å?`)) {
                targetUserId = message.senderId;
                isCaller = false;
                startCall(message.offer);
            } else {
                sendMessage({
                    type: 'reject',
                    targetId: message.senderId
                });
            }
        }

        // Handle answer
        function handleAnswer(message) {
            log('–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞ –Ω–∞ –∑–≤–æ–Ω–æ–∫');
            if (peerConnection && peerConnection.signalingState === 'have-local-offer') {
                peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer))
                    .then(() => {
                        log('–£–¥–∞–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                        updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'connected');
                    })
                    .catch(error => {
                        log('–û—à–∏–±–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è: ' + error);
                    });
            }
        }

        // Handle ICE candidate
        function handleIceCandidate(message) {
            log('–û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞');
            if (peerConnection) {
                const candidate = new RTCIceCandidate(message.candidate);
                peerConnection.addIceCandidate(candidate)
                    .then(() => {
                        log('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
                    })
                    .catch(error => {
                        log('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞: ' + error);
                    });
            }
        }

        // Create peer connection
        function createPeerConnection() {
            log('–°–æ–∑–¥–∞–Ω–∏–µ PeerConnection');
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            // Handle incoming stream
            peerConnection.ontrack = (event) => {
                log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –º–µ–¥–∏–∞–ø–æ—Ç–æ–∫');
                if (event.streams && event.streams[0]) {
                    remoteVideo.srcObject = event.streams[0];
                    updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'connected');
                }
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = (event) => {
                if (event.candidate && targetUserId) {
                    log('–û—Ç–ø—Ä–∞–≤–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞');
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        targetId: targetUserId
                    });
                }
            };
            
            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + peerConnection.connectionState);
                switch(peerConnection.connectionState) {
                    case 'connected':
                        updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'connected');
                        break;
                    case 'disconnected':
                    case 'failed':
                        updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'error');
                        setTimeout(endCall, 3000);
                        break;
                }
            };
            
            // Add local tracks
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            log('PeerConnection —Å–æ–∑–¥–∞–Ω');
        }

        // Start call
        async function startCall(offer = null) {
            try {
                log('–ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞...');
                
                // Get media stream
                localStream = await getMediaStream();
                localVideo.srcObject = localStream;
                
                showSection(callSection);
                updateStatus('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è...');
                
                // Create peer connection
                createPeerConnection();
                
                if (isCaller) {
                    // Create and send offer
                    log('–°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...');
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    
                    sendMessage({
                        type: 'offer',
                        callerId: userId,
                        callerName: username,
                        offer: offer,
                        targetId: targetUserId
                    });
                    
                    updateStatus('–û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...');
                    
                } else if (offer) {
                    // Handle incoming offer
                    log('–£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –æ–ø–∏—Å–∞–Ω–∏—è...');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    log('–°–æ–∑–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...');
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    sendMessage({
                        type: 'answer',
                        answer: answer,
                        targetId: targetUserId
                    });
                    
                    updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'connected');
                }
                
            } catch (error) {
                log('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ –∑–≤–æ–Ω–∫–∞: ' + error.message);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
                showSection(profileSection);
            }
        }

        // End call
        function endCall() {
            log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞');
            
            if (targetUserId) {
                sendMessage({
                    type: 'reject',
                    targetId: targetUserId
                });
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            isCaller = false;
            targetUserId = null;
            
            showSection(profileSection);
        }

        // Event listeners
        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                userId = generateUserId();
                usernameDisplay.textContent = username;
                userIdDisplay.textContent = userId;
                
                setupFirebase();
                showSection(profileSection);
                log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª –≤ —Å–∏—Å—Ç–µ–º—É: ' + username);
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
            }
        });

        callBtn.addEventListener('click', () => {
            targetUserId = friendIdInput.value.trim();
            if (!targetUserId) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                return;
            }
            
            if (targetUserId === userId) {
                alert('–ù–µ–ª—å–∑—è –ø–æ–∑–≤–æ–Ω–∏—Ç—å —Å–∞–º–æ–º—É —Å–µ–±–µ');
                return;
            }
            
            isCaller = true;
            startCall();
        });

        logoutBtn.addEventListener('click', () => {
            if (userId) {
                database.ref('users/' + userId).remove();
                database.ref('messages/' + userId).remove();
            }
            showSection(loginSection);
            log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
        });

        endCallBtn.addEventListener('click', endCall);

        toggleAudioBtn.addEventListener('click', () => {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                audioTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                toggleAudioBtn.textContent = audioTracks[0].enabled ? 'üé§' : 'üîá';
            }
        });

        toggleVideoBtn.addEventListener('click', () => {
            if (localStream) {
                const videoTracks = localStream.getVideoTracks();
                videoTracks.forEach(track => {
                    track.enabled = !track.enabled;
                });
                toggleVideoBtn.textContent = videoTracks[0].enabled ? 'üìπ' : 'üì∑';
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (userId) {
                database.ref('users/' + userId).remove();
                database.ref('messages/' + userId).remove();
            }
        });

        log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ. –ì–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ.');
    </script>
</body>
</html>
